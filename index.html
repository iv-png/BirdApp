<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#4caf50">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Bird Tracker">
    <title>My Bird Tracker</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192.svg">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>üê¶ My Bird Tracker</h1>
        
        <div class="nav-buttons">
            <button class="nav-btn active" id="addBtn">Add Bird</button>
            <button class="nav-btn" id="listBtn">My Birds</button>
        </div>
        
        <div class="screen" id="addScreen">
            <div class="form-section">
                <h2>Add a Bird Sighting</h2>
                <form id="birdForm">
                    <label for="birdName">Bird Name:</label>
                <select id="birdName" required>
                    <option value="">Choose a bird...</option>
                    <option value="Robin">Robin</option>
                    <option value="Blue Jay">Blue Jay</option>
                    <option value="Cardinal">Cardinal</option>
                    <option value="Sparrow">Sparrow</option>
                    <option value="Goldfinch">Goldfinch</option>
                    <option value="Pigeon">Pigeon</option>
                    <option value="Crow">Crow</option>
                    <option value="Woodpecker">Woodpecker</option>
                    <option value="Seagull">Seagull</option>
                    <option value="Parrot">Parrot</option>
                    <option value="Owl">Owl</option>
                    <option value="Hummingbird">Hummingbird</option>
                    <option value="Other">Other (type below)</option>
                </select>
                <input type="text" id="otherBird" placeholder="Type bird name if 'Other'" style="margin-top: 10px; display: none;">
                
                <div id="birdPreview" style="text-align: center; margin-top: 15px; display: none;">
                    <img id="birdImage" src="" alt="Bird" style="max-width: 200px; border-radius: 10px;">
                </div>
                    <label for="location">Location:</label>
                    <input type="text" id="location" required>
                    
                    <label for="date">Date:</label>
                    <input type="date" id="date" required>
                    
                    <label for="photo">Photo:</label>
                    <input type="file" id="photo" accept="image/*" capture="environment">
                    
                    <button type="submit">Save Bird</button>
                </form>
            </div>
        </div>
        
        <div class="screen hidden" id="listScreen">
            <div class="birds-section">
                <h2>My Bird Sightings</h2>
                <div id="birdList"></div>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js');
        }
    </script>
</body>
</html>
